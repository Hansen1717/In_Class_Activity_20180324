<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>
                Employee Data Management
            </h1>
            <h2>
                A fairly comprehensive record of employee billable hours.
            </h2>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Current Employees</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>john@example.com</td>
                            <td>john@example.com</td>
                            <td>john@example.com</td>
                            <td>john@example.com</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Add Employee</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Employee Name:</label>
                        <input id="name" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input id="role" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start Date: (dd/mm/yy)</label>
                        <input id="start-date" class="form-control" type="text" placeholder="eg: 01/15/17">
                    </div>
                    <div class="form-group">
                        <label for="monthly-rate">Monthly Rate</label>
                        <input id="monthly-rate" class="form-control" type="text">
                    </div>
                    <input type="submit" id="add-employee" class="btn-lg btn-primary"></input>
                </form>
            </div>

        </div>
    </div>
